syntax ="proto3";

package auth;

option go_package = "github.com/wfx2/contracts;authGrpc";

import "google/api/annotations.proto";

service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponese){
        option (google.api.http) = {
            post: "/id/register"
            body: "*"
        };
    };

    rpc Login (LoginRequest) returns (LoginResponese){
    option (google.api.http) = {
        post: "/id/login"
        body: "*"
        };
    };

    rpc UpdateTelephone (PhoneRequest) returns( PhoneResponese){
        option (google.api.http) = {
            put: "/account/personal/phone"
            body: "*"
        };
    };

    rpc ChangePassword (PasswordRequest) returns( PasswordResponese){
        option (google.api.http) = {
            put: "/account/personal/password"
            body: "*"
        };
    };

    rpc DeleteAccount (AccountRequest) returns( AccountResponese){
        option (google.api.http) = {
            delete: "/account/personal/delete"
        };
    };

    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponese);
}

message PasswordRequest{
    string new_password =1 ;
    string check_password = 2;
    string old_passwaord = 5;
    int64 user_id = 3;
    int32 appID =4;
}

message PasswordResponese{
    string token = 1;
}

message AccountRequest{
    int64 user_id = 1;
}

message AccountResponese{
    bool is_user = 1;
}

message PhoneRequest{
    string new_number = 1;
    int64 user_id = 2;
    int32 app_id =3;
}

message PhoneResponese{
    string token = 1;
}


message RegisterRequest{
    string name = 1;
    string surname = 2;
    string sex = 3;
    string birth_date = 4;
    string phone = 5;
    string company = 6;
    string password = 7;
    string city = 8;
}

message RegisterResponese{
    int64 user_id = 1;
}

message LoginRequest{
    string phone = 1;
    string password = 2;
    int32 app_id = 3;
}

message LoginResponese{
    string token = 1;
}

message IsAdminRequest{
    int64 user_id = 1;
}

message IsAdminResponese{
    bool is_admin = 1;
}